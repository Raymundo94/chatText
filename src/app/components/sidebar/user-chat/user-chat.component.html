<a class="text-reset nav-link p-0 mb-6" (click)="setChats()">
    <div class="card card-active-listener">
        <div class="card-body">
            <div class="media">
                <div class="avatar mr-5">
                    <img class="avatar-img" src="{{userInfo.profile}}" alt="Bootstrap Themes">
                </div>
                <div class="media-body overflow-hidden">
                    <div class="d-flex align-items-center mb-1">
                        <h6 class="text-truncate mb-0 mr-auto">{{userInfo.name}}</h6>
                        <p class="small text-muted text-nowrap ml-4">{{userInfo.lastMessage | date:'h:mm a '}}</p>
                    </div>
                    <div class="text-truncate" *ngIf="userInfo.count">
                        Mensaje nuevo .....
                    </div>
                    <div class="text-truncate" *ngIf="!userInfo.count">
                        Chatea con {{userInfo.name}}
                    </div>
                </div>
            </div>
        </div>
        <div class="badge badge-circle badge-primary badge-border-light badge-top-right" *ngIf="userInfo.count">
            <span>{{userInfo.count}}</span>
        </div>
    </div>
</a>
